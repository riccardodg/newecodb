<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHisClientsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHisClientsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{hisClientsController.selected.id}" title="#{bundle.CreateHisClientsTitle_id}" required="true" requiredMessage="#{bundle.CreateHisClientsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateHisClientsLabel_idClienteB}" for="idClienteB" />
                    <h:inputText id="idClienteB" value="#{hisClientsController.selected.idClienteB}" title="#{bundle.CreateHisClientsTitle_idClienteB}" required="true" requiredMessage="#{bundle.CreateHisClientsRequiredMessage_idClienteB}"/>
                    <h:outputLabel value="#{bundle.CreateHisClientsLabel_idClienteA}" for="idClienteA" />
                    <h:selectOneMenu id="idClienteA" value="#{hisClientsController.selected.idClienteA}" title="#{bundle.CreateHisClientsTitle_idClienteA}" required="true" requiredMessage="#{bundle.CreateHisClientsRequiredMessage_idClienteA}">
                        <f:selectItems value="#{activeClientsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hisClientsController.create}" value="#{bundle.CreateHisClientsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{hisClientsController.prepareList}" value="#{bundle.CreateHisClientsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHisClientsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
