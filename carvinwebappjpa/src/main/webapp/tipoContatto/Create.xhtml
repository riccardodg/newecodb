<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoContattoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipoContattoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tipoContattoController.selected.id}" title="#{bundle.CreateTipoContattoTitle_id}" required="true" requiredMessage="#{bundle.CreateTipoContattoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTipoContattoLabel_tipoContatto}" for="tipoContatto" />
                    <h:inputText id="tipoContatto" value="#{tipoContattoController.selected.tipoContatto}" title="#{bundle.CreateTipoContattoTitle_tipoContatto}" required="true" requiredMessage="#{bundle.CreateTipoContattoRequiredMessage_tipoContatto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoContattoController.create}" value="#{bundle.CreateTipoContattoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoContattoController.prepareList}" value="#{bundle.CreateTipoContattoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoContattoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
