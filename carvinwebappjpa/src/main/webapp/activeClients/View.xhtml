<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewActiveClientsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewActiveClientsLabel_id}"/>
                    <h:outputText value="#{activeClientsController.selected.id}" title="#{bundle.ViewActiveClientsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewActiveClientsLabel_codicecliente}"/>
                    <h:outputText value="#{activeClientsController.selected.codicecliente}" title="#{bundle.ViewActiveClientsTitle_codicecliente}"/>
                    <h:outputText value="#{bundle.ViewActiveClientsLabel_dataIni}"/>
                    <h:outputText value="#{activeClientsController.selected.dataIni}" title="#{bundle.ViewActiveClientsTitle_dataIni}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewActiveClientsLabel_dataFin}"/>
                    <h:outputText value="#{activeClientsController.selected.dataFin}" title="#{bundle.ViewActiveClientsTitle_dataFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewActiveClientsLabel_idTipoCliente}"/>
                    <h:outputText value="#{activeClientsController.selected.idTipoCliente}" title="#{bundle.ViewActiveClientsTitle_idTipoCliente}"/>
                    <h:outputText value="#{bundle.ViewActiveClientsLabel_clients}"/>
                    <h:outputText value="#{activeClientsController.selected.clients}" title="#{bundle.ViewActiveClientsTitle_clients}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{activeClientsController.destroyAndView}" value="#{bundle.ViewActiveClientsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewActiveClientsEditLink}"/>
                <br />
                <h:commandLink action="#{activeClientsController.prepareCreate}" value="#{bundle.ViewActiveClientsCreateLink}" />
                <br />
                <h:commandLink action="#{activeClientsController.prepareList}" value="#{bundle.ViewActiveClientsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewActiveClientsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
