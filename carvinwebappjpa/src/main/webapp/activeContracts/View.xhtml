<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewActiveContractsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewActiveContractsLabel_id}"/>
                    <h:outputText value="#{activeContractsController.selected.id}" title="#{bundle.ViewActiveContractsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewActiveContractsLabel_codicecontratto}"/>
                    <h:outputText value="#{activeContractsController.selected.codicecontratto}" title="#{bundle.ViewActiveContractsTitle_codicecontratto}"/>
                    <h:outputText value="#{bundle.ViewActiveContractsLabel_dataIni}"/>
                    <h:outputText value="#{activeContractsController.selected.dataIni}" title="#{bundle.ViewActiveContractsTitle_dataIni}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewActiveContractsLabel_dataFin}"/>
                    <h:outputText value="#{activeContractsController.selected.dataFin}" title="#{bundle.ViewActiveContractsTitle_dataFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewActiveContractsLabel_anagraficaContratti}"/>
                    <h:outputText value="#{activeContractsController.selected.anagraficaContratti}" title="#{bundle.ViewActiveContractsTitle_anagraficaContratti}"/>
                    <h:outputText value="#{bundle.ViewActiveContractsLabel_idTipoContratto}"/>
                    <h:outputText value="#{activeContractsController.selected.idTipoContratto}" title="#{bundle.ViewActiveContractsTitle_idTipoContratto}"/>
                    <h:outputText value="#{bundle.ViewActiveContractsLabel_contracts}"/>
                    <h:outputText value="#{activeContractsController.selected.contracts}" title="#{bundle.ViewActiveContractsTitle_contracts}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{activeContractsController.destroyAndView}" value="#{bundle.ViewActiveContractsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewActiveContractsEditLink}"/>
                <br />
                <h:commandLink action="#{activeContractsController.prepareCreate}" value="#{bundle.ViewActiveContractsCreateLink}" />
                <br />
                <h:commandLink action="#{activeContractsController.prepareList}" value="#{bundle.ViewActiveContractsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewActiveContractsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
