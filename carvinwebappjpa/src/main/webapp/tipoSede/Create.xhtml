<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoSedeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipoSedeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tipoSedeController.selected.id}" title="#{bundle.CreateTipoSedeTitle_id}" required="true" requiredMessage="#{bundle.CreateTipoSedeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTipoSedeLabel_tipoSede}" for="tipoSede" />
                    <h:inputText id="tipoSede" value="#{tipoSedeController.selected.tipoSede}" title="#{bundle.CreateTipoSedeTitle_tipoSede}" required="true" requiredMessage="#{bundle.CreateTipoSedeRequiredMessage_tipoSede}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoSedeController.create}" value="#{bundle.CreateTipoSedeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoSedeController.prepareList}" value="#{bundle.CreateTipoSedeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoSedeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
