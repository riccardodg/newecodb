<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGeografiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGeografiaEmpty}" rendered="#{geografiaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{geografiaController.items.rowCount > 0}">
                    <h:outputText value="#{geografiaController.pagination.pageFirstItem + 1}..#{geografiaController.pagination.pageLastItem + 1}/#{geografiaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{geografiaController.previous}" value="#{bundle.Previous} #{geografiaController.pagination.pageSize}" rendered="#{geografiaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{geografiaController.next}" value="#{bundle.Next} #{geografiaController.pagination.pageSize}" rendered="#{geografiaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{geografiaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeografiaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeografiaTitle_codicegeografia}"/>
                            </f:facet>
                            <h:outputText value="#{item.codicegeografia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeografiaTitle_provincia}"/>
                            </f:facet>
                            <h:outputText value="#{item.provincia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeografiaTitle_microzona}"/>
                            </f:facet>
                            <h:outputText value="#{item.microzona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeografiaTitle_macrozona}"/>
                            </f:facet>
                            <h:outputText value="#{item.macrozona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{geografiaController.prepareView}" value="#{bundle.ListGeografiaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{geografiaController.prepareEdit}" value="#{bundle.ListGeografiaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{geografiaController.destroy}" value="#{bundle.ListGeografiaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{geografiaController.prepareCreate}" value="#{bundle.ListGeografiaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGeografiaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
