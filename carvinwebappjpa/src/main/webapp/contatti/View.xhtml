<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContattiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewContattiLabel_id}"/>
                    <h:outputText value="#{contattiController.selected.id}" title="#{bundle.ViewContattiTitle_id}"/>
                    <h:outputText value="#{bundle.ViewContattiLabel_codicecontatto}"/>
                    <h:outputText value="#{contattiController.selected.codicecontatto}" title="#{bundle.ViewContattiTitle_codicecontatto}"/>
                    <h:outputText value="#{bundle.ViewContattiLabel_sal}"/>
                    <h:outputText value="#{contattiController.selected.sal}" title="#{bundle.ViewContattiTitle_sal}"/>
                    <h:outputText value="#{bundle.ViewContattiLabel_nome}"/>
                    <h:outputText value="#{contattiController.selected.nome}" title="#{bundle.ViewContattiTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewContattiLabel_cognome}"/>
                    <h:outputText value="#{contattiController.selected.cognome}" title="#{bundle.ViewContattiTitle_cognome}"/>
                    <h:outputText value="#{bundle.ViewContattiLabel_dataIni}"/>
                    <h:outputText value="#{contattiController.selected.dataIni}" title="#{bundle.ViewContattiTitle_dataIni}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewContattiLabel_dataFin}"/>
                    <h:outputText value="#{contattiController.selected.dataFin}" title="#{bundle.ViewContattiTitle_dataFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewContattiLabel_idCausa}"/>
                    <h:outputText value="#{contattiController.selected.idCausa}" title="#{bundle.ViewContattiTitle_idCausa}"/>
                    <h:outputText value="#{bundle.ViewContattiLabel_contattiAttivi}"/>
                    <h:outputText value="#{contattiController.selected.contattiAttivi}" title="#{bundle.ViewContattiTitle_contattiAttivi}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contattiController.destroyAndView}" value="#{bundle.ViewContattiDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewContattiEditLink}"/>
                <br />
                <h:commandLink action="#{contattiController.prepareCreate}" value="#{bundle.ViewContattiCreateLink}" />
                <br />
                <h:commandLink action="#{contattiController.prepareList}" value="#{bundle.ViewContattiShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewContattiIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
