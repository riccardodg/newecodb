<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoCausaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoCausaLabel_id}"/>
                    <h:outputText value="#{tipoCausaController.selected.id}" title="#{bundle.ViewTipoCausaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTipoCausaLabel_causa}"/>
                    <h:outputText value="#{tipoCausaController.selected.causa}" title="#{bundle.ViewTipoCausaTitle_causa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoCausaController.destroyAndView}" value="#{bundle.ViewTipoCausaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoCausaEditLink}"/>
                <br />
                <h:commandLink action="#{tipoCausaController.prepareCreate}" value="#{bundle.ViewTipoCausaCreateLink}" />
                <br />
                <h:commandLink action="#{tipoCausaController.prepareList}" value="#{bundle.ViewTipoCausaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoCausaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
