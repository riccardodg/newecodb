<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSediAttiveTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSediAttiveEmpty}" rendered="#{sediAttiveController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sediAttiveController.items.rowCount > 0}">
                    <h:outputText value="#{sediAttiveController.pagination.pageFirstItem + 1}..#{sediAttiveController.pagination.pageLastItem + 1}/#{sediAttiveController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sediAttiveController.previous}" value="#{bundle.Previous} #{sediAttiveController.pagination.pageSize}" rendered="#{sediAttiveController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sediAttiveController.next}" value="#{bundle.Next} #{sediAttiveController.pagination.pageSize}" rendered="#{sediAttiveController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sediAttiveController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSediAttiveTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSediAttiveTitle_codicesede}"/>
                            </f:facet>
                            <h:outputText value="#{item.codicesede}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSediAttiveTitle_dataIni}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataIni}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSediAttiveTitle_dataFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSediAttiveTitle_idTipoSede}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoSede}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSediAttiveTitle_sedi}"/>
                            </f:facet>
                            <h:outputText value="#{item.sedi}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sediAttiveController.prepareView}" value="#{bundle.ListSediAttiveViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sediAttiveController.prepareEdit}" value="#{bundle.ListSediAttiveEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sediAttiveController.destroy}" value="#{bundle.ListSediAttiveDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sediAttiveController.prepareCreate}" value="#{bundle.ListSediAttiveCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSediAttiveIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
