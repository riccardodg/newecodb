<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoContrattoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoContrattoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tipoContrattoController.selected.id}" title="#{bundle.EditTipoContrattoTitle_id}" required="true" requiredMessage="#{bundle.EditTipoContrattoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTipoContrattoLabel_tipoContratto}" for="tipoContratto" />
                    <h:inputText id="tipoContratto" value="#{tipoContrattoController.selected.tipoContratto}" title="#{bundle.EditTipoContrattoTitle_tipoContratto}" required="true" requiredMessage="#{bundle.EditTipoContrattoRequiredMessage_tipoContratto}"/>
                </h:panelGrid>
                <h:commandLink action="#{tipoContrattoController.update}" value="#{bundle.EditTipoContrattoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoContrattoViewLink}"/>
                <br />
                <h:commandLink action="#{tipoContrattoController.prepareList}" value="#{bundle.EditTipoContrattoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoContrattoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
