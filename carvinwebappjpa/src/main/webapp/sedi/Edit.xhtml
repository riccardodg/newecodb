<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSediTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSediLabel_id}" for="id" />
                    <h:inputText id="id" value="#{sediController.selected.id}" title="#{bundle.EditSediTitle_id}" required="true" requiredMessage="#{bundle.EditSediRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditSediLabel_codicesede}" for="codicesede" />
                    <h:inputText id="codicesede" value="#{sediController.selected.codicesede}" title="#{bundle.EditSediTitle_codicesede}" required="true" requiredMessage="#{bundle.EditSediRequiredMessage_codicesede}"/>
                    <h:outputLabel value="#{bundle.EditSediLabel_dataIni}" for="dataIni" />
                    <h:inputText id="dataIni" value="#{sediController.selected.dataIni}" title="#{bundle.EditSediTitle_dataIni}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSediLabel_dataFin}" for="dataFin" />
                    <h:inputText id="dataFin" value="#{sediController.selected.dataFin}" title="#{bundle.EditSediTitle_dataFin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSediLabel_sediAttive}" for="sediAttive" />
                    <h:selectOneMenu id="sediAttive" value="#{sediController.selected.sediAttive}" title="#{bundle.EditSediTitle_sediAttive}" >
                        <f:selectItems value="#{sediAttiveController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSediLabel_idCausa}" for="idCausa" />
                    <h:selectOneMenu id="idCausa" value="#{sediController.selected.idCausa}" title="#{bundle.EditSediTitle_idCausa}" >
                        <f:selectItems value="#{tipoCausaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSediLabel_idTipoSede}" for="idTipoSede" />
                    <h:selectOneMenu id="idTipoSede" value="#{sediController.selected.idTipoSede}" title="#{bundle.EditSediTitle_idTipoSede}" >
                        <f:selectItems value="#{tipoSedeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{sediController.update}" value="#{bundle.EditSediSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSediViewLink}"/>
                <br />
                <h:commandLink action="#{sediController.prepareList}" value="#{bundle.EditSediShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSediIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
