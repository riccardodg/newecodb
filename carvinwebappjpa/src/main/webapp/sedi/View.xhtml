<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSediTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSediLabel_id}"/>
                    <h:outputText value="#{sediController.selected.id}" title="#{bundle.ViewSediTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSediLabel_codicesede}"/>
                    <h:outputText value="#{sediController.selected.codicesede}" title="#{bundle.ViewSediTitle_codicesede}"/>
                    <h:outputText value="#{bundle.ViewSediLabel_dataIni}"/>
                    <h:outputText value="#{sediController.selected.dataIni}" title="#{bundle.ViewSediTitle_dataIni}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSediLabel_dataFin}"/>
                    <h:outputText value="#{sediController.selected.dataFin}" title="#{bundle.ViewSediTitle_dataFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSediLabel_sediAttive}"/>
                    <h:outputText value="#{sediController.selected.sediAttive}" title="#{bundle.ViewSediTitle_sediAttive}"/>
                    <h:outputText value="#{bundle.ViewSediLabel_idCausa}"/>
                    <h:outputText value="#{sediController.selected.idCausa}" title="#{bundle.ViewSediTitle_idCausa}"/>
                    <h:outputText value="#{bundle.ViewSediLabel_idTipoSede}"/>
                    <h:outputText value="#{sediController.selected.idTipoSede}" title="#{bundle.ViewSediTitle_idTipoSede}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sediController.destroyAndView}" value="#{bundle.ViewSediDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSediEditLink}"/>
                <br />
                <h:commandLink action="#{sediController.prepareCreate}" value="#{bundle.ViewSediCreateLink}" />
                <br />
                <h:commandLink action="#{sediController.prepareList}" value="#{bundle.ViewSediShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSediIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
