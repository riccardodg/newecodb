<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHisContractsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHisContractsLabel_id}"/>
                    <h:outputText value="#{hisContractsController.selected.id}" title="#{bundle.ViewHisContractsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewHisContractsLabel_idContrattoB}"/>
                    <h:outputText value="#{hisContractsController.selected.idContrattoB}" title="#{bundle.ViewHisContractsTitle_idContrattoB}"/>
                    <h:outputText value="#{bundle.ViewHisContractsLabel_idContrattoA}"/>
                    <h:outputText value="#{hisContractsController.selected.idContrattoA}" title="#{bundle.ViewHisContractsTitle_idContrattoA}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hisContractsController.destroyAndView}" value="#{bundle.ViewHisContractsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHisContractsEditLink}"/>
                <br />
                <h:commandLink action="#{hisContractsController.prepareCreate}" value="#{bundle.ViewHisContractsCreateLink}" />
                <br />
                <h:commandLink action="#{hisContractsController.prepareList}" value="#{bundle.ViewHisContractsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHisContractsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
