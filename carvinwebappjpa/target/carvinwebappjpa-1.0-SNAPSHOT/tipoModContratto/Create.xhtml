<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoModContrattoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipoModContrattoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tipoModContrattoController.selected.id}" title="#{bundle.CreateTipoModContrattoTitle_id}" required="true" requiredMessage="#{bundle.CreateTipoModContrattoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTipoModContrattoLabel_tipoModContratto}" for="tipoModContratto" />
                    <h:inputText id="tipoModContratto" value="#{tipoModContrattoController.selected.tipoModContratto}" title="#{bundle.CreateTipoModContrattoTitle_tipoModContratto}" required="true" requiredMessage="#{bundle.CreateTipoModContrattoRequiredMessage_tipoModContratto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoModContrattoController.create}" value="#{bundle.CreateTipoModContrattoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoModContrattoController.prepareList}" value="#{bundle.CreateTipoModContrattoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoModContrattoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
