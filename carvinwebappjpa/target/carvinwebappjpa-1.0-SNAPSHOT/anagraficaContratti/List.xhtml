<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListAnagraficaContrattiEmpty}" rendered="#{anagraficaContrattiController.items.rowCount == 0}"/>

                    <h:dataTable value="#{anagraficaContrattiController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnagraficaContrattiTitle_id}"/>

                            <h:outputText value="#{item.id}"/>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnagraficaContrattiTitle_info1}"/>

                            <h:outputText value="#{item.info1}"/>
                        </h:column>
                        <h:column>

                        </h:column>
                        <h:column>

                        </h:column>
                        <h:column>

                            </f:facet>

                        <h:column>

                            </f:facet>
                            <h:outputText value="#{item.activeContracts}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{anagraficaContrattiController.prepareView}" value="#{bundle.ListAnagraficaContrattiViewLink}"/>

                            <h:commandLink action="#{anagraficaContrattiController.prepareEdit}" value="#{bundle.ListAnagraficaContrattiEditLink}"/>
                            <h:outputText value=" "/>
