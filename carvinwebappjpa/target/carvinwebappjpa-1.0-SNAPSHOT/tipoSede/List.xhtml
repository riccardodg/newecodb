<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoSedeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoSedeEmpty}" rendered="#{tipoSedeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoSedeController.items.rowCount > 0}">
                    <h:outputText value="#{tipoSedeController.pagination.pageFirstItem + 1}..#{tipoSedeController.pagination.pageLastItem + 1}/#{tipoSedeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoSedeController.previous}" value="#{bundle.Previous} #{tipoSedeController.pagination.pageSize}" rendered="#{tipoSedeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoSedeController.next}" value="#{bundle.Next} #{tipoSedeController.pagination.pageSize}" rendered="#{tipoSedeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoSedeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoSedeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoSedeTitle_tipoSede}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoSede}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoSedeController.prepareView}" value="#{bundle.ListTipoSedeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoSedeController.prepareEdit}" value="#{bundle.ListTipoSedeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoSedeController.destroy}" value="#{bundle.ListTipoSedeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoSedeController.prepareCreate}" value="#{bundle.ListTipoSedeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoSedeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
