<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHisSediTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHisSediLabel_id}" for="id" />
                    <h:inputText id="id" value="#{hisSediController.selected.id}" title="#{bundle.EditHisSediTitle_id}" required="true" requiredMessage="#{bundle.EditHisSediRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditHisSediLabel_idSedeB}" for="idSedeB" />
                    <h:inputText id="idSedeB" value="#{hisSediController.selected.idSedeB}" title="#{bundle.EditHisSediTitle_idSedeB}" required="true" requiredMessage="#{bundle.EditHisSediRequiredMessage_idSedeB}"/>
                    <h:outputLabel value="#{bundle.EditHisSediLabel_idSedeA}" for="idSedeA" />
                    <h:selectOneMenu id="idSedeA" value="#{hisSediController.selected.idSedeA}" title="#{bundle.EditHisSediTitle_idSedeA}" required="true" requiredMessage="#{bundle.EditHisSediRequiredMessage_idSedeA}">
                        <f:selectItems value="#{sediAttiveController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{hisSediController.update}" value="#{bundle.EditHisSediSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHisSediViewLink}"/>
                <br />
                <h:commandLink action="#{hisSediController.prepareList}" value="#{bundle.EditHisSediShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHisSediIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
