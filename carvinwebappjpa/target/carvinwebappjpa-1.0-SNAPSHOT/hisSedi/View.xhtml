<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHisSediTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHisSediLabel_id}"/>
                    <h:outputText value="#{hisSediController.selected.id}" title="#{bundle.ViewHisSediTitle_id}"/>
                    <h:outputText value="#{bundle.ViewHisSediLabel_idSedeB}"/>
                    <h:outputText value="#{hisSediController.selected.idSedeB}" title="#{bundle.ViewHisSediTitle_idSedeB}"/>
                    <h:outputText value="#{bundle.ViewHisSediLabel_idSedeA}"/>
                    <h:outputText value="#{hisSediController.selected.idSedeA}" title="#{bundle.ViewHisSediTitle_idSedeA}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hisSediController.destroyAndView}" value="#{bundle.ViewHisSediDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHisSediEditLink}"/>
                <br />
                <h:commandLink action="#{hisSediController.prepareCreate}" value="#{bundle.ViewHisSediCreateLink}" />
                <br />
                <h:commandLink action="#{hisSediController.prepareList}" value="#{bundle.ViewHisSediShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHisSediIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
