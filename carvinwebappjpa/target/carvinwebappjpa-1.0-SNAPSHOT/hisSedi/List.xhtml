<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHisSediTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHisSediEmpty}" rendered="#{hisSediController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{hisSediController.items.rowCount > 0}">
                    <h:outputText value="#{hisSediController.pagination.pageFirstItem + 1}..#{hisSediController.pagination.pageLastItem + 1}/#{hisSediController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{hisSediController.previous}" value="#{bundle.Previous} #{hisSediController.pagination.pageSize}" rendered="#{hisSediController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{hisSediController.next}" value="#{bundle.Next} #{hisSediController.pagination.pageSize}" rendered="#{hisSediController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{hisSediController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHisSediTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHisSediTitle_idSedeB}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSedeB}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHisSediTitle_idSedeA}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSedeA}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{hisSediController.prepareView}" value="#{bundle.ListHisSediViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hisSediController.prepareEdit}" value="#{bundle.ListHisSediEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hisSediController.destroy}" value="#{bundle.ListHisSediDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{hisSediController.prepareCreate}" value="#{bundle.ListHisSediCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHisSediIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
