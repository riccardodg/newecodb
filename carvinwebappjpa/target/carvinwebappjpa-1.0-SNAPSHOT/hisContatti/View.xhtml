<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHisContattiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHisContattiLabel_id}"/>
                    <h:outputText value="#{hisContattiController.selected.id}" title="#{bundle.ViewHisContattiTitle_id}"/>
                    <h:outputText value="#{bundle.ViewHisContattiLabel_idContattoB}"/>
                    <h:outputText value="#{hisContattiController.selected.idContattoB}" title="#{bundle.ViewHisContattiTitle_idContattoB}"/>
                    <h:outputText value="#{bundle.ViewHisContattiLabel_idContattoA}"/>
                    <h:outputText value="#{hisContattiController.selected.idContattoA}" title="#{bundle.ViewHisContattiTitle_idContattoA}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hisContattiController.destroyAndView}" value="#{bundle.ViewHisContattiDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHisContattiEditLink}"/>
                <br />
                <h:commandLink action="#{hisContattiController.prepareCreate}" value="#{bundle.ViewHisContattiCreateLink}" />
                <br />
                <h:commandLink action="#{hisContattiController.prepareList}" value="#{bundle.ViewHisContattiShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHisContattiIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
