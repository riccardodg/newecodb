<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSediAttiveTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSediAttiveLabel_id}" for="id" />
                    <h:inputText id="id" value="#{sediAttiveController.selected.id}" title="#{bundle.CreateSediAttiveTitle_id}" required="true" requiredMessage="#{bundle.CreateSediAttiveRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateSediAttiveLabel_codicesede}" for="codicesede" />
                    <h:inputText id="codicesede" value="#{sediAttiveController.selected.codicesede}" title="#{bundle.CreateSediAttiveTitle_codicesede}" required="true" requiredMessage="#{bundle.CreateSediAttiveRequiredMessage_codicesede}"/>
                    <h:outputLabel value="#{bundle.CreateSediAttiveLabel_dataIni}" for="dataIni" />
                    <h:inputText id="dataIni" value="#{sediAttiveController.selected.dataIni}" title="#{bundle.CreateSediAttiveTitle_dataIni}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSediAttiveLabel_dataFin}" for="dataFin" />
                    <h:inputText id="dataFin" value="#{sediAttiveController.selected.dataFin}" title="#{bundle.CreateSediAttiveTitle_dataFin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSediAttiveLabel_idTipoSede}" for="idTipoSede" />
                    <h:selectOneMenu id="idTipoSede" value="#{sediAttiveController.selected.idTipoSede}" title="#{bundle.CreateSediAttiveTitle_idTipoSede}" >
                        <f:selectItems value="#{tipoSedeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSediAttiveLabel_sedi}" for="sedi" />
                    <h:selectOneMenu id="sedi" value="#{sediAttiveController.selected.sedi}" title="#{bundle.CreateSediAttiveTitle_sedi}" required="true" requiredMessage="#{bundle.CreateSediAttiveRequiredMessage_sedi}">
                        <f:selectItems value="#{sediController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sediAttiveController.create}" value="#{bundle.CreateSediAttiveSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sediAttiveController.prepareList}" value="#{bundle.CreateSediAttiveShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSediAttiveIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
