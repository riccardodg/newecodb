<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateActiveClientsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateActiveClientsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{activeClientsController.selected.id}" title="#{bundle.CreateActiveClientsTitle_id}" required="true" requiredMessage="#{bundle.CreateActiveClientsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateActiveClientsLabel_codicecliente}" for="codicecliente" />
                    <h:inputText id="codicecliente" value="#{activeClientsController.selected.codicecliente}" title="#{bundle.CreateActiveClientsTitle_codicecliente}" required="true" requiredMessage="#{bundle.CreateActiveClientsRequiredMessage_codicecliente}"/>
                    <h:outputLabel value="#{bundle.CreateActiveClientsLabel_dataIni}" for="dataIni" />
                    <h:inputText id="dataIni" value="#{activeClientsController.selected.dataIni}" title="#{bundle.CreateActiveClientsTitle_dataIni}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateActiveClientsLabel_dataFin}" for="dataFin" />
                    <h:inputText id="dataFin" value="#{activeClientsController.selected.dataFin}" title="#{bundle.CreateActiveClientsTitle_dataFin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateActiveClientsLabel_idTipoCliente}" for="idTipoCliente" />
                    <h:selectOneMenu id="idTipoCliente" value="#{activeClientsController.selected.idTipoCliente}" title="#{bundle.CreateActiveClientsTitle_idTipoCliente}" >
                        <f:selectItems value="#{tipoClienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateActiveClientsLabel_clients}" for="clients" />
                    <h:selectOneMenu id="clients" value="#{activeClientsController.selected.clients}" title="#{bundle.CreateActiveClientsTitle_clients}" required="true" requiredMessage="#{bundle.CreateActiveClientsRequiredMessage_clients}">
                        <f:selectItems value="#{clientsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{activeClientsController.create}" value="#{bundle.CreateActiveClientsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{activeClientsController.prepareList}" value="#{bundle.CreateActiveClientsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateActiveClientsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
