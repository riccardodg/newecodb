<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoCausaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoCausaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tipoCausaController.selected.id}" title="#{bundle.EditTipoCausaTitle_id}" required="true" requiredMessage="#{bundle.EditTipoCausaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTipoCausaLabel_causa}" for="causa" />
                    <h:inputText id="causa" value="#{tipoCausaController.selected.causa}" title="#{bundle.EditTipoCausaTitle_causa}" required="true" requiredMessage="#{bundle.EditTipoCausaRequiredMessage_causa}"/>
                </h:panelGrid>
                <h:commandLink action="#{tipoCausaController.update}" value="#{bundle.EditTipoCausaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoCausaViewLink}"/>
                <br />
                <h:commandLink action="#{tipoCausaController.prepareList}" value="#{bundle.EditTipoCausaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoCausaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
