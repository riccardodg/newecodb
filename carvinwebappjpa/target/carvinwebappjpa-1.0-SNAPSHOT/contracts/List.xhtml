<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListContractsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListContractsEmpty}" rendered="#{contractsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{contractsController.items.rowCount > 0}">
                    <h:outputText value="#{contractsController.pagination.pageFirstItem + 1}..#{contractsController.pagination.pageLastItem + 1}/#{contractsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{contractsController.previous}" value="#{bundle.Previous} #{contractsController.pagination.pageSize}" rendered="#{contractsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{contractsController.next}" value="#{bundle.Next} #{contractsController.pagination.pageSize}" rendered="#{contractsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{contractsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContractsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContractsTitle_codicecontratto}"/>
                            </f:facet>
                            <h:outputText value="#{item.codicecontratto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContractsTitle_dataIni}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataIni}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContractsTitle_dataFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContractsTitle_idCausa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCausa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContractsTitle_idTipoContratto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoContratto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContractsTitle_activeContracts}"/>
                            </f:facet>
                            <h:outputText value="#{item.activeContracts}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{contractsController.prepareView}" value="#{bundle.ListContractsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contractsController.prepareEdit}" value="#{bundle.ListContractsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contractsController.destroy}" value="#{bundle.ListContractsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{contractsController.prepareCreate}" value="#{bundle.ListContractsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListContractsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
