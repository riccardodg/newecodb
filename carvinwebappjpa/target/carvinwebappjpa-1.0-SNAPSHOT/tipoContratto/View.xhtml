<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoContrattoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoContrattoLabel_id}"/>
                    <h:outputText value="#{tipoContrattoController.selected.id}" title="#{bundle.ViewTipoContrattoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTipoContrattoLabel_tipoContratto}"/>
                    <h:outputText value="#{tipoContrattoController.selected.tipoContratto}" title="#{bundle.ViewTipoContrattoTitle_tipoContratto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoContrattoController.destroyAndView}" value="#{bundle.ViewTipoContrattoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoContrattoEditLink}"/>
                <br />
                <h:commandLink action="#{tipoContrattoController.prepareCreate}" value="#{bundle.ViewTipoContrattoCreateLink}" />
                <br />
                <h:commandLink action="#{tipoContrattoController.prepareList}" value="#{bundle.ViewTipoContrattoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoContrattoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
