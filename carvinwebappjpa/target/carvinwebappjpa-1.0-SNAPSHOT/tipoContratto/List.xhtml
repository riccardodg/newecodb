<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoContrattoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoContrattoEmpty}" rendered="#{tipoContrattoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoContrattoController.items.rowCount > 0}">
                    <h:outputText value="#{tipoContrattoController.pagination.pageFirstItem + 1}..#{tipoContrattoController.pagination.pageLastItem + 1}/#{tipoContrattoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoContrattoController.previous}" value="#{bundle.Previous} #{tipoContrattoController.pagination.pageSize}" rendered="#{tipoContrattoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoContrattoController.next}" value="#{bundle.Next} #{tipoContrattoController.pagination.pageSize}" rendered="#{tipoContrattoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoContrattoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoContrattoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoContrattoTitle_tipoContratto}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoContratto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoContrattoController.prepareView}" value="#{bundle.ListTipoContrattoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoContrattoController.prepareEdit}" value="#{bundle.ListTipoContrattoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoContrattoController.destroy}" value="#{bundle.ListTipoContrattoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoContrattoController.prepareCreate}" value="#{bundle.ListTipoContrattoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoContrattoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
