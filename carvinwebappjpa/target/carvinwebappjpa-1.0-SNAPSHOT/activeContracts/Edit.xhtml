<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditActiveContractsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditActiveContractsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{activeContractsController.selected.id}" title="#{bundle.EditActiveContractsTitle_id}" required="true" requiredMessage="#{bundle.EditActiveContractsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditActiveContractsLabel_codicecontratto}" for="codicecontratto" />
                    <h:inputText id="codicecontratto" value="#{activeContractsController.selected.codicecontratto}" title="#{bundle.EditActiveContractsTitle_codicecontratto}" required="true" requiredMessage="#{bundle.EditActiveContractsRequiredMessage_codicecontratto}"/>
                    <h:outputLabel value="#{bundle.EditActiveContractsLabel_dataIni}" for="dataIni" />
                    <h:inputText id="dataIni" value="#{activeContractsController.selected.dataIni}" title="#{bundle.EditActiveContractsTitle_dataIni}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditActiveContractsLabel_dataFin}" for="dataFin" />
                    <h:inputText id="dataFin" value="#{activeContractsController.selected.dataFin}" title="#{bundle.EditActiveContractsTitle_dataFin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditActiveContractsLabel_anagraficaContratti}" for="anagraficaContratti" />
                    <h:selectOneMenu id="anagraficaContratti" value="#{activeContractsController.selected.anagraficaContratti}" title="#{bundle.EditActiveContractsTitle_anagraficaContratti}" >
                        <f:selectItems value="#{anagraficaContrattiController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditActiveContractsLabel_idTipoContratto}" for="idTipoContratto" />
                    <h:selectOneMenu id="idTipoContratto" value="#{activeContractsController.selected.idTipoContratto}" title="#{bundle.EditActiveContractsTitle_idTipoContratto}" >
                        <f:selectItems value="#{tipoContrattoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditActiveContractsLabel_contracts}" for="contracts" />
                    <h:selectOneMenu id="contracts" value="#{activeContractsController.selected.contracts}" title="#{bundle.EditActiveContractsTitle_contracts}" required="true" requiredMessage="#{bundle.EditActiveContractsRequiredMessage_contracts}">
                        <f:selectItems value="#{contractsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{activeContractsController.update}" value="#{bundle.EditActiveContractsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditActiveContractsViewLink}"/>
                <br />
                <h:commandLink action="#{activeContractsController.prepareList}" value="#{bundle.EditActiveContractsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditActiveContractsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
