<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoContattoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoContattoEmpty}" rendered="#{tipoContattoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoContattoController.items.rowCount > 0}">
                    <h:outputText value="#{tipoContattoController.pagination.pageFirstItem + 1}..#{tipoContattoController.pagination.pageLastItem + 1}/#{tipoContattoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoContattoController.previous}" value="#{bundle.Previous} #{tipoContattoController.pagination.pageSize}" rendered="#{tipoContattoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoContattoController.next}" value="#{bundle.Next} #{tipoContattoController.pagination.pageSize}" rendered="#{tipoContattoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoContattoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoContattoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoContattoTitle_tipoContatto}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoContatto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoContattoController.prepareView}" value="#{bundle.ListTipoContattoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoContattoController.prepareEdit}" value="#{bundle.ListTipoContattoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoContattoController.destroy}" value="#{bundle.ListTipoContattoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoContattoController.prepareCreate}" value="#{bundle.ListTipoContattoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoContattoIndexLink}"/>

        </ui:define>
    </ui:composition>
