<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHisContractsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHisContractsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{hisContractsController.selected.id}" title="#{bundle.EditHisContractsTitle_id}" required="true" requiredMessage="#{bundle.EditHisContractsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditHisContractsLabel_idContrattoB}" for="idContrattoB" />
                    <h:inputText id="idContrattoB" value="#{hisContractsController.selected.idContrattoB}" title="#{bundle.EditHisContractsTitle_idContrattoB}" required="true" requiredMessage="#{bundle.EditHisContractsRequiredMessage_idContrattoB}"/>
                    <h:outputLabel value="#{bundle.EditHisContractsLabel_idContrattoA}" for="idContrattoA" />
                    <h:selectOneMenu id="idContrattoA" value="#{hisContractsController.selected.idContrattoA}" title="#{bundle.EditHisContractsTitle_idContrattoA}" required="true" requiredMessage="#{bundle.EditHisContractsRequiredMessage_idContrattoA}">
                        <f:selectItems value="#{activeContractsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{hisContractsController.update}" value="#{bundle.EditHisContractsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHisContractsViewLink}"/>
                <br />
                <h:commandLink action="#{hisContractsController.prepareList}" value="#{bundle.EditHisContractsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHisContractsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
